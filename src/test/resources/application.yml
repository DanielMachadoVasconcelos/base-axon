spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-durations-as-timestamps: false

  jpa:
    show-sql: true
    format_sql: true
    hibernate:
      ddl-auto: update
      format_sql: true
      jdbc:
          time_zone: UTC
    database-platform: org.hibernate.dialect.MySQL8Dialect

  docker:
    compose:
      lifecycle-management: START_ONLY
      skip:
        in-tests: false